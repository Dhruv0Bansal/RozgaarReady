<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/csssignup.css">
</head>
<body>

    <img src="/images/logo.png" alt="" class="brand-logo">
    
    <form action="/otp" id="one-time-block">

        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="xyz@gmail.com" required>
        <button type="submit">Get OTP</button>
    </form>

    <form action="/sign" id="user-entry">
        <label for="otp">Enter OTP</label>
        <input type="text" name="otp" id="otp" placeholder="Enter 6 digit OTP" required>

        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Username : a-z/_/0-9" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>

        <label for="re-password">Re-Enter-password</label>
        <input type="password" name="re-password" id="re-password" placeholder="Re-Enter Password" required>

        <button type="submit">SIGN-IN</button>
    </form>
    <script src="/jssignup.js"></script>
</body>
</html>
